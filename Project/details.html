<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../Assets/scss/custom-bootstrap/custom-bootstrap.css"
    />
  </head>
  <body class="bg-color-12 d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-color-12">
        <div class="container-fluid">
          <a class="navbar-brand text-color-5 fw-bold fs-4" href="#"
            >RetroGame</a
          >

          <button
            class="navbar-toggler border-color-1"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-color-7"
                  aria-current="page"
                  href="./homepage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-color-1" href="#">Catalogo</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-color-1"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Games
                </a>
                <ul class="dropdown-menu bg-color-2">
                  <li>
                    <a class="dropdown-item text-color-8" href="#">Nintendo</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-color-8" href="#"
                      >PlayStation 1</a
                    >
                  </li>

                  <li>
                    <a class="dropdown-item text-color-8" href="#"
                      >PlayStation 2</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-color-8" href="#">Game Boy</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-color-9" href="./backoffice.html"
                  >Administration</a
                >
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2 bg-color-4 text-color-5 border-color-7"
                type="search"
                placeholder="Cerca giochi"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success text-color-7 border-color-7"
                type="submit"
              >
                Cerca
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container mt-5">
        <div id="gameDetail" class="row justify-content-center"></div>
        <div class="row justify-content-center mt-3">
          <button id="deleteBtn" class="btn btn-color-10">Elimina Gioco</button>
        </div>
      </div>
      <div id="editForm" class="container mt-5 d-none text-color-9">
        <h3>Modifica Gioco</h3>
        <form id="formEdit">
          <div class="mb-3 bg-color-12 text-color-9">
            <label for="editName" class="form-label">Nome Gioco</label>
            <input type="text" class="form-control" id="editName" required />
          </div>
          <div class="mb-3 text-color-9">
            <label for="editDescription" class="form-label">Descrizione</label>
            <textarea
              class="form-control"
              id="editDescription"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3 text-color-9">
            <label for="editPrice" class="form-label">Prezzo</label>
            <input type="number" class="form-control" id="editPrice" required />
          </div>
          <div class="mb-3 text-color-9">
            <label for="editImgUrl" class="form-label">URL Immagine</label>
            <input type="url" class="form-control" id="editImgUrl" required />
          </div>
          <button type="submit" class="btn btn-outline-color-11">
            Salva Modifiche
          </button>
        </form>
      </div>
    </main>
    <footer>
      <p class="m-0 text-color-1 text-center">
        Astro Production - <span class="text-color-5" id="year"></span>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../JavaScript/details.js"></script>
  </body>
</html>
