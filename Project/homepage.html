<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../Assets/scss/custom-bootstrap/custom-bootstrap.css"
    />
  </head>
  <body class="bg-color-12 d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-color-12">
        <div class="container-fluid">
          <a class="navbar-brand text-color-5 fw-bold fs-4" href="#"
            >RetroGame</a
          >

          <button
            class="navbar-toggler border-color-1"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-color-7"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-color-1" href="#">Catalogo</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-color-1"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Games
                </a>
                <ul class="dropdown-menu bg-color-2">
                  <li>
                    <a class="dropdown-item text-color-8" href="#">Nintendo</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-color-8" href="#"
                      >PlayStation 1</a
                    >
                  </li>

                  <li>
                    <a class="dropdown-item text-color-8" href="#"
                      >PlayStation 2</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-color-8" href="#">Game Boy</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-color-9"
                  id="adminLink"
                  href="./backoffice.html"
                  >Administration</a
                >
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2 bg-color-4 text-color-5 border-color-7"
                type="search"
                placeholder="Cerca giochi"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success text-color-7 border-color-7"
                type="submit"
              >
                Cerca
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container d-flex flex-column">
        <h1 class="h1 text-color-6 fw-bold my-3">Products</h1>
        <div class="row" id="gameRow"></div>
      </div>

      <div
        class="modal fade bg-color-12"
        id="passwordModal"
        tabindex="-1"
        aria-labelledby="passwordModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog bg-color-12 border border-1 border-color-1 rounded rounded-3"
        >
          <div class="modal-content">
            <div
              class="modal-header bg-color-12 border border-1 border-color-1"
            >
              <h5 class="modal-title text-color-5" id="passwordModalLabel">
                Accedi all'amministrazione
              </h5>
              <button
                type="button"
                class="btn-close btn-color-11"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="modal-body bg-color-12 border border-1 border-color-1 text-light"
            >
              <input
                type="password"
                class="form-control text-bg-color-1 text-color-5"
                id="adminPassword"
                placeholder="Inserisci la password"
              />
            </div>
            <div
              class="modal-footer bg-color-12 border border-1 border-color-1"
            >
              <button
                type="button"
                class="btn btn-outline-color-10"
                data-bs-dismiss="modal"
              >
                Annulla
              </button>
              <button
                type="button"
                class="btn btn-outline-color-11"
                id="submitPasswordBtn"
              >
                Accedi
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="toast-container position-fixed bottom-0 end-0 p-3"
        id="errorToastContainer"
      >
        <div
          class="toast"
          id="errorToast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-bs-delay="3000"
        >
          <div class="toast-header bg-color-12">
            <strong class="me-auto text-color-9">Errore</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body bg-color-12 text-color-9 fw-bold">
            Password errata! Accesso negato.
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="m-0 text-color-1 text-center">
        Astro Production - <span class="text-color-5" id="year"></span>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../JavaScript/homepage.js"></script>
  </body>
</html>
